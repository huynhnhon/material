<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>
<!-- User NOT logged in -->
<ng-template #guest>
  <button mat-raised-button color="warn" (click)="auth.googleLogin()">
    <i class="fa fa-google" aria-hidden="true"></i>
    <a class="gg">LOGIN WITH GOOGLE</a>
  </button>
</ng-template>
<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <!-- <h3>Howdy, {{ user.displayName }}</h3>
  <img  [src]="user.photoURL">
  <p>UID: {{ user.uid }}</p>
  <button (click)="auth.signOut()">Logout</button> -->
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" [style.backgroundImage]="'url(' + user.photoURL + ')'"></div>
        <mat-card-title>{{ user.displayName }}</mat-card-title>
        <mat-card-subtitle>Welcome to shop-manager</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/cover-profile.jpg" alt="Photo of a user">
      <mat-card-content>
        <p style="color: #3b2169; font-weight: 500">
          Đừng nghịch ngợm gì nhé, ahihi =)))
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!-- <!-- <button mat-button>LIKE</button> -->
      <button mat-button (click)="auth.signOut()" style="float: right;color: #673ab7;background: rgba(0, 0, 0, 0.14)"><b>LOGOUT</b></button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
<button color="primary" mat-fab routerLink="products"><mat-icon>shopping_cart</mat-icon></button>
